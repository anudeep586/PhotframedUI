<html lang="en">
<head>
   
  <title><h1> User Login</h1></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


  
  <div class="container width=100% height=100%">
    <div class="card-body shadow-lg p-3 mb-5 bg-white rounded">
      <nav class="navbar">
        <h1 style="color: rgb(184, 53, 53);">Login</h1><br><br><br>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </nav>
  <div class="row-3 container width=30% height=70%">
    <div class="col-9">
   
   
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      
        
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required  #email="ngModel"
>

    </div>
  
    <div class="form-group">
      <label for="pwd">Password:</label>
      
      
      <input type="password" class="form-control bg-muted "  placeholder="Enter password" name="password" [(ngModel)]="user.password"  required #password="ngModel"
      >
      
    </div><br>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" style="color: rgb(211, 40, 40);"> <h6 style="color:royalblue">Remember me</h6></label>
    </div>
  
    <button type="submit" class="btn btn-default btn-primary">Login</button>
  </form><br>
  <button class="btn btn-default float-left btn-primary" (click)="gotoregistration()">Register here</button>
  <br>
  <br><br><br><br><br>
  </div>
</div>
</div></div>

<br><br><br><br><br><br><br><br><br>
</body>
</html>
